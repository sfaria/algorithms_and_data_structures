apply plugin: 'java'

group 'com.sfaria'
version '1.0-SNAPSHOT'

sourceCompatibility = 15

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.7.1'
    testCompile group: 'net.andreinc', name: 'mockneat', version:'0.4.7'
    testCompile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.30'
}
